name: xepa
description: App para a cadeira de Proj 2

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  bloc: ^8.0.1
  flutter_bloc: ^8.0.0
  equatable: ^2.0.3
  formz: ^0.4.1
  shared_preferences: ^2.0.11
  http: ^0.13.4
  intl: ^0.17.0
  device_preview: ^1.0.0

  auto_size_text: ^3.0.0

  flutter_svg: 1.0.0
  shimmer: ^2.0.0

  flutter_icons: ^1.1.0
  cupertino_icons: ^0.1.3
  flutter_launcher_icons: ^0.9.2 # https://pub.dev/packages/flutter_launcher_icons

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  #image_path_ios: "assets/images/FixPayIconIOS.png"
  #image_path_android: "assets/images/FixPayIconAndr1024x1024.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700